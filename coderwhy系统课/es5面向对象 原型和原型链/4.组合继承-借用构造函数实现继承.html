<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name
            this.age = age
        }

        Person.prototype.running = function () {
            console.log('running')
        }

        function Student(name, age, sno, score) {
            Person.call(this, name, age)
            this.sno = sno
            this.score = score
        }

        Student.prototype = new Person('xxx', 'xx')

        const student = new Student('dog', 5, '001', 60)
        console.log(student)

        student.running()

    </script>
</body>

</html>
