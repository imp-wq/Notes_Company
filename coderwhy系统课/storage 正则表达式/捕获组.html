<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const str = '几本书，《三国演义》和《西游记》还有《水浒传》'
    const booksRe = /《(.+?)》/g
    const iterator = str.matchAll(booksRe)
    for (const i of iterator) {
      console.log(i)
    }

    const msg = 'qwerabcabcccqwerqwerccc'
    // abc需要加括号，否则后面的量词只对c有效。
    const re = /(abc){2,}/g
    console.log(msg.match(re))
  </script>
</body>

</html>
