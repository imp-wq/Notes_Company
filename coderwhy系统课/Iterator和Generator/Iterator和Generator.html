<body>
    <script>
        const names = ['abc', 'cba', 'nba']

        let index = 0
        const namesIterator = {
            next() {
                if (index < names.length) {
                    return { done: false, value: names[index++] }
                } else {
                    return { done: true }
                }
            }
        }

        const obj = {
            friends: ['abc', 'cba', 'nba'],
            [Symbol.iterator]() {
                let index = 0
                return {
                    next: () => {
                        if (index < names.length) {
                            // 通过next写成箭头函数，不绑定this，让this指向obj对象。
                            return { done: false, value: this.friends[index++] }
                        } else {
                            return { done: true }
                        }
                    }
                }
            }
        }

        for (const i of obj) {
            console.log(i)
        }


        const obj2 = {
            name: 'dog',
            age: 5,
            address: 'xxxx',
            [Symbol.iterator]() {
                const entries = Object.entries(this)
                let index = 0
                return {
                    next() {
                        if (index < entries.length) {
                            return { done: false, value: entries[index++] }
                        } else {
                            return { done: true }
                        }
                    },
                    return() {
                        console.log('return')
                        return { done: true }
                    }
                }
            }
        }

        for (const i of obj2) {
            if (i[1] === 'dog') {
                break
            }
            console.log(i)
        }

        console.log(...[123, 321])


    </script>
