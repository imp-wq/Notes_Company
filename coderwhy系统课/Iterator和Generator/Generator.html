<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* foo(arg) {
            console.log('1111', arg)
            console.log('2222', arg)
            const name = yield 'aaaa'
            console.log('3333', name)
            console.log('4444', name)
            yield 'bbbb'
            console.log('5555')
            console.log('6666')
        }

        const generator = foo('cat')
        console.log(generator.next())
        console.log('---1---')
        console.log(generator.next('dog'))
        console.log('---2---')
        console.log(generator.next())
    </script>
</body>

</html>
