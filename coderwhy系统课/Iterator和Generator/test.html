<body>
    <script>
        Object.prototype[Symbol.iterator] = function () {
            let index = 0
            return {
                next: () => {
                    const entries = Object.entries(this)
                    if (index < entries.length) {
                        return {
                            done: false,
                            value: entries[index++]
                        }
                    } else {
                        return { done: true }
                    }
                }
            }
        }
        console.log(...{ a: '123', b: 321 })    
    </script>
</body>
