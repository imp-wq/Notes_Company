<body>
    <script>
        'use strict'
        const obj = {
            name: 'abcd'
        }

        const _obj = {}
        Object.defineProperty(obj, 'name', {
            set(value) {
                console.log(`set:${value}`)
                console.log(obj)
                _obj.name = value
            },

            get() {
                return _obj.name
            }
        })
        obj.name = 123
        obj.name = 'qwer'
        obj.name = 'zzzz'
        console.log(obj.name)

        // Object.defineProperties(obj, {

        //     age: {
        //         enumerable: false
        //     }
        // })

        console.log(Object.getOwnPropertyDescriptors(obj))

        Object.preventExtensions(obj)
        // obj.sex = 'male' 报错
    </script>
