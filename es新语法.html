<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const obj = {}
      // console.log(obj.abc.aaa)
      console.log(obj?.abc?.aaa?.jjj)
      console.log(obj && obj.abc && obj.abc.aaa)

      const obj2 = {
        a: 111,
        b: 'abc'
      }
      const p = new Proxy(obj2,{
        get(target, key) {
          console.log('obj2被读取了')
          return target[key]
        },
        set(target, key,val) {
          console.log('obj2被修改了')
          target[key]=val
        }
      })

      p.a++

      console.log(obj2.a)
    </script>
  </body>
</html>
