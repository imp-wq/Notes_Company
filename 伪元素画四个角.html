<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    .box::before {
      position: absolute;
      content: '123';
      top: 0;
      width: 100%;
      height: 50px;
      background-color: transparent;
    }

    .box::after {
      position: absolute;
      content: '';
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
