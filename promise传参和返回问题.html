<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fn = () => {
        return new Promise((resolve, reject) => {
          // debugger
          resolve(432,'resolve',123,'abc')
          // reject('reject')

          console.log('after resolve&reject')
          return 'promise return'
        })
        .then(
          (a,b,c,d) => {
            console.log(a,b,c,d)
            return 123
          },
          (s) => {
            console.log(s)
            return 'abc'
            }
        )
      }

      const test = async () => {
        const p = await fn()
        console.log('p:',p)
      }
      test()
    </script>
  </body>
</html>
