<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">btn</button>
    <div id="show"></div>
    <script type="module">
        // import watch from './watch v4.mjs'
        import watch from './watch v5.mjs'


        import { getProxy } from './myReactive v6.mjs'

        const asyncFn = (seconds, data) => new Promise((resolve, reject) => {
            let count = 0
            const timer = setInterval(() => {
                console.log(count++)
            }, 1000)
            setTimeout(() => {
                clearInterval(timer)
                resolve(data)
            }, seconds * 1000)
        })

        let count = 0
        const req = () => {
            count++
            const msg = `第${count}次请求的数据`
            if (count === 1) return asyncFn(5, msg)
            return asyncFn(3, msg)

        }
        const reqB = () => asyncFn(3, 'qwert')

        const obj = { a: '123' }
        const data = getProxy(obj)

        document.querySelector('#btn').addEventListener('click', () => {
            data.a += 'k'
        })

        watch(data, async (newVal, oldVal, onInvalidate) => {
            let expired = false
            onInvalidate(() => {
                expired = true
            })
            const res = await req()

            if (!expired) {
                document.querySelector('#show').innerHTML = res
            }
        })

    </script>
</body>

</html>
