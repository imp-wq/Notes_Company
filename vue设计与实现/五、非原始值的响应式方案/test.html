<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function sum(a, b) {
            return a + b
        }

        const fnProxy = new Proxy(sum, {
            apply(target, thisArg, argArray) {
                console.log('代理')
                return target.apply(thisArg, argArray)
            }
        })

        console.log(fnProxy(1, 2))

    </script>
</body>

</html>
