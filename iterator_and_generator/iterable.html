<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = [...'abcdef']

        for (const key in a) {
            console.log(key)
        }
        console.log('---------------------------------')
        for (const value of a) {
            console.log(value)
        }
        console.log('---------------------------------')
        const iterator = a[Symbol.iterator]()

        let ret
        while (!(ret = iterator.next()).done) {
            console.log(ret)
        }
        console.log(iterator.next())
    </script>
</body>

</html>
